<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Website</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/1b9a35f4e4.js"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container-lg">
      <div class="wrapper">
        <div class="row">
          <div class="col-10 col-sm-5">
            <form id="search-form">
              <input
                type="text"
                class="form-control shadow-sm border-0"
                autofocus="on"
                placeholder="Enter a city"
                autocomplete="off"
                id="input-value"
              />
              <button  type="submit" class="search-button" id="search-button">
                <i class="fas fa-search"></i>
              </button>
            </form>
              </div>
              <div class="col-2 col-sm-1">
                <a href="#" class="location-search" id="location-button">
                  <i class="fas fa-location-arrow"></i>
                </a>
              </div>
            <div class="col-2">
            </div>
            <div class="col-12 col-sm-4">
            <h1>Berlin</h1>
            <p class="date-time">Thursday 17:73</p>
            <h3>sunny</h3>
          </div>
        </div>

        <div class="row">
          <div class="col-5 col-sm-5">
            <ul class="climate">
              <li>Precipitation: 2%</li>
              <li>Humidity: <span id="humidity">29</span>%</li>
              <li>Wind: <span id="wind-speed">18</span>km/h</li>
            </ul>
          </div>

          <div class="col-7 col-sm-3">
            <div class="row">
              <div class="col-10">
                <h2 id="temperature">25</h2>
                <p class="max-min-temp-today">
                  <span><strong><span id="max-temp">27</span>째</strong></span>
                  <span>/</span>
                  <span id="min-temp">10</span><span>째</span>
                </p>
              </div>
              <div class="col-2">
                <ul class="cel-fahr-ul">
                  <li><a class="cel-fahr-links" href="#" id="celsius-link"><strong>째C</strong></a></strong>
                  <li><a class="cel-fahr-links" href="#" id="fahrenheit-link">째F</a></li>
                </ul>
              </div>
            </div>
          </div>
          
          <div class="col-12 col-sm-4">
            <i class="fas fa-circle fa-9x today-picture"></i>
          </div>
        </div>
        <!-- forecast -->
        <div class="row">
          <div class="col-4 col-sm-2 forecast">
            <p class="weekday">Fri</p>
            <img src="images/Slice2.png" alt="" class="frame" />
            <ul class="forecast-ul">
              <li>
                <i class="fas fa-cloud fa-3x"></i>
              </li>
              <li>27</li>
            </ul>
          </div>

          <div class="col-4 col-sm-2 forecast">
            <p class="weekday">Sat</p>
            <img src="images/Slice2.png" alt="" class="frame" />
            <ul class="forecast-ul">
              <li>
                <i class="fas fa-cloud-showers-heavy fa-3x"></i>
              </li>
              <li>26</li>
            </ul>
          </div>

          <div class="col-4 col-sm-2 forecast">
            <p class="weekday">Sun</p>
            <img src="images/Slice2.png" alt="" class="frame" />
            <ul class="forecast-ul">
              <li>
                <i class="fas fa-cloud-showers-heavy fa-3x"></i>
              </li>
              <li>26</li>
            </ul>
          </div>
          <div class="col-4 col-sm-2 forecast">
            <p class="weekday">Mon</p>
            <img src="images/Slice2.png" alt="" class="frame" />
            <ul class="forecast-ul">
              <li>
                <i class="fas fa-cloud-sun fa-3x"></i>
              </li>
              <li>27</li>
            </ul>
          </div>

          <div class="col-4 col-sm-2 forecast">
            <p class="weekday">Tue</p>
            <img src="images/Slice2.png" alt="" class="frame" />
            <ul class="forecast-ul">
              <li>
                <i class="fas fa-cloud-sun fa-3x"></i>
              </li>
              <li>26</li>
            </ul>
          </div>

          <div class="col-4 col-sm-2 forecast">
            <p class="weekday">Wed</p>
            <img src="images/Slice2.png" alt="" class="frame" />
            <ul class="forecast-ul">
              <li>
                <i class="fas fa-cloud-sun fa-3x"></i>
              </li>
              <li>23</li>
            </ul>
          </div>
        </div>
      </div>
      <p class="endnote"><a href="https://github.com/oostenhuit/weather-app" target="_blank">open-source code</a>, by Valeska Kairies</p>
    </div>
    <script src = "src/script.js"></script>
    </script>
  </body>
</html>
