<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Website</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/1b9a35f4e4.js"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container-lg">
      <div class="wrapper">
        <div class="row">
          <div class="col-10 col-sm-5">
            <form id="search-form">
              <input
                type="text"
                class="form-control shadow-none border-0"
                autofocus="on"
                placeholder="Enter a city"
                autocomplete="off"
                id="input-value"
              />
              <button  type="submit" class="search-button" id="search-button">
                <img src="images/search-icon.svg" alt="search-icon">
              </button>
            </form>
              </div>
              <div class="col-2 col-sm-1">
                <a href="#" class="location-search" id="location-button">
                  <img src="images/location-search-icon.svg" alt="location-search-icon">
                </a>
              </div>
            <div class="col-2">
            </div>
            <div class="col-12 col-sm-4">
            <h1></h1>
            <h3></h3>
          </div>
        </div>

        <div class="row">
          <div class="col-5 col-sm-5">
            <ul class="climate">
              <li>Last updated: <span id="update-time"></span> </li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind-speed"></span> km/h</li>
            </ul>
          </div>

          <div class="col-7 col-sm-3">
            <div class="row">
              <div class="col-8 col-sm-10">
                <h2 id="temperature"></h2>
                <div class="max-min-temp-today">
                  <span><strong><span id="max-temp"></span>°</strong></span>
                  <span>/</span>
                  <span id="min-temp"></span><span>°</span>
                </div>
              </div>
              <div class="col-4 col-sm-2">
                <div class="celsius">°C</div>
              </div>
            </div>
          </div>
          
          <div class="col-12 col-sm-4">
            <img class="main-weather-icon" id="icon" src="" alt="">
          </div>
        </div>
        <!-- forecast -->
        <div class="forecast-function"></div>
        <div class="row">
          <div class="col-4 col-sm-2 forecast">
            <div id="weekday-forecast" class="weekday">Fri</div>
            <img src="images/frame.svg" alt="frame" class="frame"/>
            <div class="forecast-ul">
              <div><img id="icon-forecast" class="icon-forecast" src="" alt=""></div>
              <div><strong id="forecast-max-temp"></strong>°</div>
              <div><span id="forecast-min-temp"></span>°</div>
           </div>
          </div>
        </div>
        
      </div>
      <p class="endnote"><a href="https://github.com/oostenhuit/weather-app" target="_blank">open-source code</a>, by Valeska Kairies</p>
    </div>
    <script src = "src/script.js"></script>
    </script>
  </body>
</html>
